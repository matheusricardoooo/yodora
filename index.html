<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

        <div class="logo">
            <img src="img/logo (2).png" alt="imagem da logo da yodora">
        </div>

        <nav>
            
            <a href="#">Explore</a>
            <a href="#">Company</a>
            <a href="#">Support</a>

        </nav>

        <div class="direita">
            <a href="#">Become a member</a>
            <button>Sign in</button>
            <img src="img/menu-mobile.png" alt="menu mobile">
        </div>
    </header>

    <main>

        <div class="conteudo">
            <div class="esquerda">
                <h1>Learn from your favorite creators about <span class="color">fantasy reports</span></h1>
            </div>

            <div class="direitaa">
                <img src="img/Group.png" alt="imagem do conteudo da introdução">
            </div>
        </div>

        <div class="imagem-intro">
            <img src="img/img.png" alt="imagem da introdução">
        </div>
        
    </main>
</body>
</html>
